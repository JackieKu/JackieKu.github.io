<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sweep Frax (Polygon)</title>
<style>
</style>
</head>
<body>
<ul id="menu">
</ul>
<script>
"use strict";

const iQ = document.getElementById.bind(document);
const tokens = {
    FRAX: '0x104592a158490a9228070E0A8e5343B499e125D0',
    FRAXc: '0x45c32fA6DF82ead1e2EF74d17b76547EDdFaFF89',
    FXSc: '0x1a3acf6D19267E2d3e7f898f42803e90C9219062',
    FXS: '0x3e121107F6F22DA4911079845a470757aF4e1A1b',
    USDC: '0x2791Bca1f2de4661ED88A30C99A7a9449Aa84174',
};

const menu = iQ('menu');
for (const input in tokens) {
    for (const output in tokens) {
        if (input === output) continue;
        const a = document.createElement('a');
        a.href = `https://app.sushi.com/swap?inputCurrency=${tokens[input]}&outputCurrency=${tokens[output]}`;
        a.textContent = `${input} -> ${output}`;
        const li = document.createElement('li');
        li.appendChild(a);
        menu.appendChild(li);
    }
}
</script>
</body>
</html>
