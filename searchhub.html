<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Search Hub</title>
<style>
#keyword {
    width: 100%;
    margin-bottom: 0.4em;
}
</style>
</head>
<body>
<form method="GET" onsubmit="search(); return false;">
    <input type="text" id="keyword">
    <select id="service">
        <option value="https://www.google.com/search?ie=utf-8&oe=utf-8&num=20&hl=en-US&q=">Google U.S.</option>
        <option value="https://www.google.com/search?hl=ja&ie=utf-8&oe=utf-8&num=20&cr=countryJP&lr=lang_ja&q=">Google 日本</option>
        <option value="https://www.google.com/search?hl=zh-TW&ie=utf-8&oe=utf-8&num=20&lr=lang_zh-TW|lang_zh-CN&q=">Google 台灣</option>
        <option value="https://en.wikipedia.org/w/index.php?title=Special:Search&search=">Wikipedia (en)</option>
        <option value="https://ja.wikipedia.org/w/index.php?title=%E7%89%B9%E5%88%A5:%E6%A4%9C%E7%B4%A2&search=">Wikipedia (ja)</option>
        <option value="https://zh.wikipedia.org/w/index.php?title=Special:%E6%90%9C%E7%B4%A2&_r=1&search=">Wikipedia (zh)</option>
    </select>
    <input type="submit" value="Go">
</form>
<script>
"use strict";

let iQ = document.getElementById.bind(document);

function search() {
    location.href = iQ('service').value + encodeURIComponent(iQ('keyword').value);
}
</script>
</body>
</html>
