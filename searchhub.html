<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Search Hub</title>
<style>
#keyword {
    width: 98%;
    margin: 0.5em 0,1em;
}

#services a {
    display: block;
    padding: 0.5em;
}

#services a:focus {
    background-color: #b3ffff;
}
</style>
</head>
<body>
<input type="search" id="keyword" autofocus>
<div id="services">
    <a href="https://www.google.com/search?ie=utf-8&oe=utf-8&num=20&hl=en-US&q=">Google U.S.</a>
    <a href="https://www.google.com/search?hl=ja&ie=utf-8&oe=utf-8&num=20&cr=countryJP&lr=lang_ja&q=">Google 日本</a>
    <a href="https://www.google.com/search?hl=zh-TW&ie=utf-8&oe=utf-8&num=20&lr=lang_zh-TW|lang_zh-CN&q=">Google 台灣</a>
    <a href="https://en.wikipedia.org/w/index.php?title=Special:Search&search=">Wikipedia (en)</a>
    <a href="https://ja.wikipedia.org/w/index.php?title=%E7%89%B9%E5%88%A5:%E6%A4%9C%E7%B4%A2&search=">Wikipedia (ja)</a>
    <a href="https://zh.wikipedia.org/w/index.php?title=Special:%E6%90%9C%E7%B4%A2&_r=1&search=">Wikipedia (zh)</a>
</div>
<script>
"use strict";

const iQ = document.getElementById.bind(document);

for (let el of document.querySelectorAll('#services a'))
    el.addEventListener('click', search);

function search() {
    location.href = this.href + encodeURIComponent(iQ('keyword').value);
    event.preventDefault();
}
</script>
</body>
</html>
